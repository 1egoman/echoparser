<html>
  <head>
    <title>echoparser gui</title>

    <style>
      * {padding: 0px; margin: 0px;}
      h1,h2,h3,h4,h5,h6,p,a,span,button,input,li {
        font-family: Helvetica, Arial, sans-serif;
      }
      input[type=text], button {
        width: 100%;
      }
      ul li {
        padding: 20px 0px;
        list-style: none;
      }
      ul li.eoi {
        background: goldenrod;
        color: #fff;
        text-align: center;
        padding: 6px;
      }
    </style>

  </head>
  <body style="max-width: 500px; margin: 0px auto; padding: 20px;">
    <h1>Echoparser Debug</h1>
    <input type="text" class="query-box" />
    <button onclick="query($('.query-box').val())">Go</button>
    <br/>
    <ul class="intents"></ul>

    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script>
var instanceId = null;
var query = function(phrase) {
  // keep on chugging
  $.ajax({
    type: "POST",
    url: "/api/v1/intent/"+(instanceId ? instanceId : ''),
    data: JSON.stringify({phrase: phrase}),
    headers: {"content-type": "application/json"},
    success: function(data) {

      // format list item
      listItem = "<li>"
      if (data.outputSpeech && data.outputSpeech.type === "PlainText") {
        listItem += "<h4>"+data.outputSpeech.text+"</h4>"
      }
      listItem += "<pre>"+JSON.stringify(data, null, 2)+"</pre>"

      // add as another item
      $("ul.intents").append(listItem+"</li>");

      // at the end of the interaction? Mention that too.
      data.shouldEndSession && $("ul.intents").append("<li class='eoi'>End of Interaction</li>");
    }
  })
}
    </script>
  </body>
</html>
